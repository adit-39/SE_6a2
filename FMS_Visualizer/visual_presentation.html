<!DOCTYPE html>
<html> 
<head> <title> FMS</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Google Maps Multiple Markers</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>
</head> 
<body>
 <h1 > <b><u>*********************  Vehiculer Fleet Management System*********************</u></b></h1>

  <div id="map" style="width: 1300px; height: 550px;"></div>

  <script type="text/javascript">
    var locations = [
      ['NICE road', 12.939640, 77.532455, 4],
  ['outer ring road', 12.945600, 77.527734, 5],
  ['Vijaynagar', 12.971237, 77.537734, 3],
  ['Rajajinagar', 12.984384, 77.554558, 2],
  ['Sankey road', 13.007910, 77.572762, 1]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 12,
      center: new google.maps.LatLng(12.967323, 77.595507),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
